<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperArtillery</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="app">
     
    <div id="status">Connecting...</div>
    
    <canvas id="gameCanvas" width="280" height="160"></canvas>
    
    <div id="controls">
      <label>
        Angle (0-90):
        <input type="number" id="angleInput" min="0" max="90" value="45" />
      </label>
      <label>
        Velocity (0-300):
        <input type="number" id="velocityInput" min="0" max="300" value="150" />
      </label>
      <button id="fireButton" disabled>Fire!</button>
    </div>
    
    <div id="message"></div>
  </div>
  
  <script type="module" src="/ts/main.ts"></script>
</body>
</html>
